AWSTemplateFormatVersion: '2010-09-09'
Description: 'LMS Platform - Tamamen Ücretsiz AWS Free Tier Kurulumu (Demo/Test için)'

Parameters:
  ProjectName:
    Type: String
    Default: lms-platform-free
    Description: Proje adı
  
  KeyPairName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: EC2 instance için SSH key pair adı
  
  LatestAMI:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2
    Description: Amazon Linux 2 AMI ID (otomatik olarak en son versiyon alınır)

Resources:
  # VPC (Free)
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-vpc

  # Internet Gateway (Free)
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-igw

  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref VPC

  # Public Subnet
  PublicSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [0, !GetAZs '']
      CidrBlock: 10.0.1.0/24
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-public-subnet

  # Route Table (Free)
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-public-rt

  DefaultPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: InternetGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet

  # Security Group (Free)
  WebSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for web server
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
          Description: SSH
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: HTTP
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: HTTPS
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-web-sg

  # S3 Bucket (Free Tier - 5GB) - Önce tanımlanmalı (IAM Role referans veriyor)
  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub ${ProjectName}-storage-${AWS::AccountId}
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders: ['*']
            AllowedMethods: [GET, HEAD, PUT, POST, DELETE]
            AllowedOrigins: ['*']
            MaxAge: 3600
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-storage

  # S3 Bucket Policy for Public Read
  S3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref S3Bucket
      PolicyDocument:
        Statement:
          - Effect: Allow
            Principal: '*'
            Action: 's3:GetObject'
            Resource: !Sub ${S3Bucket}/*

  # IAM Role for EC2 (Free) - S3Bucket'tan sonra tanımlanmalı
  EC2InstanceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: S3Access
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                  - s3:ListBucket
                Resource: 
                  - !Sub arn:aws:s3:::${S3Bucket}
                  - !Sub arn:aws:s3:::${S3Bucket}/*

  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref EC2InstanceRole

  # EC2 Instance (Free Tier - t2.micro)
  EC2Instance:
    Type: AWS::EC2::Instance
    DependsOn:
      - EC2InstanceProfile
      - PublicSubnetRouteTableAssociation
    Properties:
      ImageId: !Ref LatestAMI
      InstanceType: t2.micro
      KeyName: !Ref KeyPairName
      SecurityGroupIds:
        - !Ref WebSecurityGroup
      SubnetId: !Ref PublicSubnet
      IamInstanceProfile: !Ref EC2InstanceProfile
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          yum update -y
          
          # Docker kurulumu
          yum install -y docker
          systemctl start docker
          systemctl enable docker
          usermod -a -G docker ec2-user
          
          # Docker Compose kurulumu
          curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          chmod +x /usr/local/bin/docker-compose
          ln -sf /usr/local/bin/docker-compose /usr/bin/docker-compose
          
          # Git kurulumu
          yum install -y git
          
          # Sistem hazır
          echo "Instance hazır" > /tmp/instance-ready.txt
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-instance

  # Elastic IP (Free - sadece instance çalışırken) - Instance'dan sonra
  ElasticIP:
    Type: AWS::EC2::EIP
    DependsOn: EC2Instance
    Properties:
      Domain: vpc
      InstanceId: !Ref EC2Instance
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-eip

Outputs:
  InstancePublicIP:
    Description: EC2 Instance Public IP
    Value: !Ref ElasticIP
    Export:
      Name: !Sub ${ProjectName}-PublicIP

  InstancePublicDNS:
    Description: EC2 Instance Public DNS
    Value: !GetAtt EC2Instance.PublicDnsName
    Export:
      Name: !Sub ${ProjectName}-PublicDNS

  ApplicationURL:
    Description: Application URL
    Value: !Sub http://${ElasticIP}
    Export:
      Name: !Sub ${ProjectName}-URL

  S3Bucket:
    Description: S3 Bucket for storage
    Value: !Ref S3Bucket
    Export:
      Name: !Sub ${ProjectName}-S3Bucket

  SSHCommand:
    Description: SSH command to connect to instance
    Value: !Sub ssh -i ${KeyPairName}.pem ec2-user@${ElasticIP}
    Export:
      Name: !Sub ${ProjectName}-SSHCommand

  Instructions:
    Description: Deployment instructions
    Value: !Sub |
      1. SSH to instance: ssh -i ${KeyPairName}.pem ec2-user@${ElasticIP}
      2. Clone your repository: git clone <your-repo-url> /home/ec2-user/lms-platform
      3. Copy .env file and configure
      4. Run: cd /home/ec2-user/lms-platform && docker-compose -f docker-compose.free-tier.yml up -d
      5. Access application at: http://${ElasticIP}
