server {
    listen 80;
    server_name _;
    root /var/www/html/public;
    index index.php index.html;

    # Basic security headers for Free Tier
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Minimal gzip compression for Free Tier
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript;

    # Handle Laravel routes
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM configuration optimized for Free Tier
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
        
        # Free Tier optimizations
        fastcgi_read_timeout 30;
        fastcgi_connect_timeout 10;
        fastcgi_send_timeout 30;
    }

    # Static files caching optimized for Free Tier
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 7d;  # Shorter cache for Free Tier
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /(storage|bootstrap/cache) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Health check endpoint for Free Tier
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Free Tier file upload limits
    client_max_body_size 10M;
    
    # Free Tier timeout settings
    client_header_timeout 30s;
    client_body_timeout 30s;
    keepalive_timeout 30s;
    send_timeout 30s;
}





