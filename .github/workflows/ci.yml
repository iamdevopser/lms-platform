name: CI Pipeline

on:
  push:
    branches: [ main, minimal-sqlite ]
  pull_request:
    branches: [ main, minimal-sqlite ]
  workflow_dispatch:  # Manuel çalıştırma için

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo_sqlite, sqlite3, redis, mbstring, xml, curl, zip
          coverage: none

      - name: Copy .env
        run: cp .env.example .env

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Generate app key
        run: php artisan key:generate

      - name: Create SQLite database
        run: |
          mkdir -p database
          touch database/database.sqlite
          chmod 666 database/database.sqlite

      - name: Run migrations
        run: php artisan migrate --force

      - name: Run tests
        run: php artisan test
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
          REDIS_HOST: localhost
          REDIS_PORT: 6379

  docker-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate docker-compose
        run: |
          docker-compose -f docker-compose.free-tier.yml config

      - name: Test docker-compose up
        run: |
          docker-compose -f docker-compose.free-tier.yml up -d
          sleep 10
          docker-compose -f docker-compose.free-tier.yml ps
          docker-compose -f docker-compose.free-tier.yml down -v

