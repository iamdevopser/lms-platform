name: CI Pipeline

on:
  push:
    branches: [ main, minimal-sqlite ]
  pull_request:
    branches: [ main, minimal-sqlite ]
  workflow_dispatch:  # Manuel çalıştırma için

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo_sqlite, sqlite3, redis, mbstring, xml, curl, zip
          coverage: none

      - name: Create .env file
        run: |
          cat > .env << 'EOF'
          APP_NAME="OnliNote LMS"
          APP_ENV=testing
          APP_KEY=
          APP_DEBUG=true
          APP_URL=http://localhost
          
          DB_CONNECTION=sqlite
          DB_DATABASE=database/database.sqlite
          
          REDIS_HOST=localhost
          REDIS_PASSWORD=
          REDIS_PORT=6379
          
          CACHE_DRIVER=redis
          SESSION_DRIVER=redis
          QUEUE_CONNECTION=redis
          
          LOG_CHANNEL=stack
          LOG_LEVEL=debug
          EOF

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Generate app key
        run: php artisan key:generate

      - name: Create SQLite database
        run: |
          mkdir -p database
          touch database/database.sqlite
          chmod 666 database/database.sqlite

      - name: Run migrations
        run: php artisan migrate --force
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite

      - name: Run tests
        run: php artisan test
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
          REDIS_HOST: localhost
          REDIS_PORT: 6379

  docker-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install docker-compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Validate docker-compose
        run: |
          docker-compose -f docker-compose.free-tier.yml config

      - name: Test docker-compose up
        run: |
          docker-compose -f docker-compose.free-tier.yml up -d
          sleep 10
          docker-compose -f docker-compose.free-tier.yml ps
          docker-compose -f docker-compose.free-tier.yml down -v

