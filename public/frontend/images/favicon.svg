<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background circle with opening -->
  <defs>
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ribbonGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circular outline with opening -->
  <path d="M 16 3 A 13 13 0 0 1 29 16 A 13 13 0 0 1 16 29 A 13 13 0 0 1 3 16 A 13 13 0 0 1 16 3 Z M 16 6 A 10 10 0 0 0 6 16 A 10 10 0 0 0 16 26 A 10 10 0 0 0 26 16 A 10 10 0 0 0 16 6 Z" 
        fill="url(#circleGradient)" 
        stroke="#1e3a8a" 
        stroke-width="1"/>
  
  <!-- Opening at top right -->
  <path d="M 26 6 L 29 3 L 29 6 Z" fill="url(#circleGradient)"/>
  
  <!-- Vertical bar extending from opening -->
  <rect x="28" y="3" width="1" height="6" rx="0.5" fill="url(#circleGradient)"/>
  
  <!-- Inner N/M letter -->
  <path d="M 11 10 L 11 22 L 14 22 L 18 13 L 21 22 L 24 22 L 24 10 L 21 10 L 18 19 L 14 10 Z" 
        fill="#60a5fa" 
        opacity="0.9"/>
  
  <!-- Flowing ribbon from inner letter -->
  <path d="M 19 13 Q 22 10 26 11 Q 29 13 28 14" 
        stroke="url(#ribbonGradient1)" 
        stroke-width="1.5" 
        fill="none" 
        stroke-linecap="round"/>
</svg>







