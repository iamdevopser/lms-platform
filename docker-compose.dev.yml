version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: lms_mysql_dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_DATABASE:-lms_platform_dev}
      MYSQL_USER: ${DB_USERNAME:-lms_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-lms_password}
    volumes:
      - mysql_dev_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    ports:
      - "3307:3306"
    networks:
      - lms_dev_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: lms_redis_dev
    restart: unless-stopped
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - redis_dev_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "6380:6379"
    networks:
      - lms_dev_network

  # Laravel Application (Development)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lms_app_dev
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - app_dev_storage:/var/www/html/storage
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-lms_platform_dev}
      - DB_USERNAME=${DB_USERNAME:-lms_user}
      - DB_PASSWORD=${DB_PASSWORD:-lms_password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
    depends_on:
      - mysql
      - redis
    networks:
      - lms_dev_network
    ports:
      - "8000:80"

  # Queue Worker (Development)
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lms_queue_dev
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600 --verbose
    volumes:
      - .:/var/www/html
      - app_dev_storage:/var/www/html/storage
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-lms_platform_dev}
      - DB_USERNAME=${DB_USERNAME:-lms_user}
      - DB_PASSWORD=${DB_PASSWORD:-lms_password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
    depends_on:
      - mysql
      - redis
    networks:
      - lms_dev_network

  # Mailhog (Development Email Testing)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: lms_mailhog_dev
    restart: unless-stopped
    ports:
      - "1026:1025"  # SMTP
      - "8026:8025"  # Web UI
    networks:
      - lms_dev_network

  # Laravel Debugbar (Development)
  debugbar:
    image: nginx:alpine
    container_name: lms_debugbar_dev
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/debugbar.conf:/etc/nginx/conf.d/default.conf
    networks:
      - lms_dev_network

volumes:
  mysql_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  app_dev_storage:
    driver: local

networks:
  lms_dev_network:
    driver: bridge





